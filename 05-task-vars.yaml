- name: task level variables
  hosts: local
  connection: local
  vars:
   COURSE: DevOps
   DURATION: 4 months
   TRAINER: Self
  tasks:
  - name: print course info
    vars:
     COURSE: Ansible
    ansible.builtin.debug:
     msg: "Info is {{COURSE}}, Duration is {{DURATION}}, Tainser is {{TRAINER}}"