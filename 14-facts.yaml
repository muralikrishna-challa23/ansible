- name: play level variables
  hosts: local
  connection: local
  tasks:
  - name: check os is redhat
    ansible.builtin.dnf:
     name: nginx
     state: installed
    when: ansible_os_family=="RedHat"

  - name: check os is ubuntu
    ansible.builtin.apt:
     name: nginx
     state: installed
    when: ansible_os_family=="Debian"


